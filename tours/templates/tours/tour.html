{% extends 'tours/base.html' %}

{% block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {{ stars }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departure }} {{ tour.nights }} ночей</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="https://www.google.com/search?q=%D0%BA%D1%83%D0%BF%D0%B8%D1%82%D1%8C+%D0%B1%D0%B8%D0%BB%D0%B5%D1%82%D1%8B&oq=%D0%BA%D1%83%D0%BF%D0%B8%D1%82%D1%8C+%D0%B1%D0%B8%D0%BB%D0%B5%D1%82%D1%8B&aqs=chrome..69i57j0i457i512j0i402j0i433i512j0i512l6.3575j0j7&client=ubuntu&sourceid=chrome&ie=UTF-8" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>
    </section>
  </main>
{% endblock %}
